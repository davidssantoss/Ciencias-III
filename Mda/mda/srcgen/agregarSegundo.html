// template for html table view
<div ng-controller="SegundoCtrl">
<div class="jumbotron text-center">
<h2>{{ Certificado }}</h2>
<hr>
<p>{{ En el siguiente certificado se realiza la constancia de la participacion en esta }}</p>
<table id="list" class="table table-striped table-bordered">
  <thead>
    <tr>      
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="d in data">      
      <td class="text-right">
          <a href="#/segundoSegundo/{{d.Id}}"></a>
          <a href="#/tercerSegundo/{{d.Id}}"></a>
      </td>
    </tr>
  </tbody>
</table>
</div>
<script>
$(document).ready(function() {
  $('#list').DataTable( {
      columnDefs: [ {
          targets: [ 0 ],
          orderData: [ 0, 1 ]
      }, {
          targets: [ 1 ],
          orderData: [ 1, 0 ]
      }]
  } );
} );
</script>
</div>
